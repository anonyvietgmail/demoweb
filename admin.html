<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gmail Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }

        .dashboard {
            display: none;
        }

        .log-container {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 0;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            overflow: hidden;
        }

        .log-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .log-source {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .log-data {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .stats-badge {
            background: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 999px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="brand">
            <i class="fab fa-google"></i> Gmail Check Admin
        </a>
    </header>

    <main>
        <!-- Login Section -->
        <div id="loginSection" class="card login-box">
            <h1 style="margin-bottom: 20px;">üîê Admin Access</h1>
            <p style="margin-bottom: 20px; color: var(--text-secondary);">Enter 2FA Code to continue</p>
            <input type="password" id="adminPassword" class="lang-select" placeholder="Enter 2FA Code"
                style="width: 100%; height: 50px; text-align: center; border: 2px solid var(--border-color); margin-bottom: 20px;">
            <button onclick="login()" class="btn">Verify & Login</button>
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 30px;">
            <div class="card" style="flex: 1;">
                <h2 style="margin-bottom: 15px;"><i class="fas fa-ad"></i> Banner Settings</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Left Banner Image URL</label>
                        <input type="text" id="leftImg" class="lang-select" style="width:100%; margin-top:5px;">
                        <label style="margin-top:10px; display:block;">Left Banner Link</label>
                        <input type="text" id="leftLink" class="lang-select" style="width:100%; margin-top:5px;">
                    </div>
                    <div>
                        <label>Right Banner Image URL</label>
                        <input type="text" id="rightImg" class="lang-select" style="width:100%; margin-top:5px;">
                        <label style="margin-top:10px; display:block;">Right Banner Link</label>
                        <input type="text" id="rightLink" class="lang-select" style="width:100%; margin-top:5px;">
                    </div>
                </div>
                <button onclick="saveSettings()" class="btn"
                    style="margin-top: 20px; background: var(--primary-color);">
                    <i class="fas fa-save"></i> Save Banner Settings
                </button>
            </div>

            <div class="card" style="width: 300px;">
                <h2 style="margin-bottom: 15px;"><i class="fas fa-chart-bar"></i> Quick Stats</h2>
                <div class="stats-badge" id="visitorStats" style="width: 100%; text-align: center;">Visitors: 0</div>
                <div class="check-group" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <button onclick="fetchLogs()" class="btn" style="width: 100%;"><i class="fas fa-sync"></i> Refresh
                        Logs</button>
                    <button onclick="clearLogs()" class="btn btn-danger" style="width: 100%;"><i
                            class="fas fa-trash-alt"></i> Clear Logs</button>
                </div>
            </div>
        </div>

        <div id="logList" class="log-container">
            <!-- Logs will be injected here -->
            <div style="padding: 40px; text-align: center; color: var(--text-secondary);">No activity logs found.</div>
        </div>
        </div>
    </main>

    <script>
        let adminPass = '';

        async function login() {
            const pass = document.getElementById('adminPassword').value;
            try {
                const res = await fetch('/api/system', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'admin_get_logs', password: pass })
                });

                const data = await res.json();

                if (res.ok) {
                    adminPass = pass;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    renderLogs(data.logs, data.visitorCount);
                    fetchSettings(); // Load current banner URLs
                } else {
                    // Show the SPECIFIC error message from the server
                    alert(data.message || "Invalid 2FA Code");
                }
            } catch (e) {
                alert("Connection error to API");
            }
        }

        async function fetchSettings() {
            const res = await fetch('/api/system', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'get_settings' })
            });
            if (res.ok) {
                const s = await res.json();
                document.getElementById('leftImg').value = s.banner_left_img || '';
                document.getElementById('leftLink').value = s.banner_left_link || '';
                document.getElementById('rightImg').value = s.banner_right_img || '';
                document.getElementById('rightLink').value = s.banner_right_link || '';
            }
        }

        async function saveSettings() {
            const settings = {
                banner_left_img: document.getElementById('leftImg').value,
                banner_left_link: document.getElementById('leftLink').value,
                banner_right_img: document.getElementById('rightImg').value,
                banner_right_link: document.getElementById('rightLink').value
            };

            const res = await fetch('/api/system', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'admin_update_settings', password: adminPass, data: { settings } })
            });

            if (res.ok) {
                alert("Settings saved successfully!");
            } else {
                alert("Failed to save settings.");
            }
        }

        async function fetchLogs() {
            const res = await fetch('/api/system', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'admin_get_logs', password: adminPass })
            });
            if (res.ok) {
                const data = await res.json();
                renderLogs(data.logs, data.visitorCount);
            }
        }

        async function clearLogs() {
            if (!confirm("Are you sure you want to delete ALL logs and statistics?")) return;
            const res = await fetch('/api/system', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'admin_clear_logs', password: adminPass })
            });
            if (res.ok) {
                renderLogs([], 0);
            }
        }

        function renderLogs(logs, visitorCount) {
            document.getElementById('visitorStats').textContent = `Today's Unique Visitors: ${visitorCount}`;
            const list = document.getElementById('logList');
            if (!logs || logs.length === 0) {
                list.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-secondary);">No activity logs found.</div>';
                return;
            }

            list.innerHTML = logs.map(log => `
                <div class="log-item">
                    <div class="log-header">
                        <span><i class="fas fa-clock"></i> ${log.time}</span>
                        <span><i class="fas fa-network-wired"></i> IP: ${log.ip}</span>
                        <span class="log-source">${log.source}</span>
                    </div>
                    <div class="log-data">${escapeHtml(log.data)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
