<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Gmail - Gmail Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="gmail.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .tool-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .count-info {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .hidden-trigger {
            opacity: 0.1;
            cursor: default;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--card-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-logs {
            max-height: 300px;
            overflow-y: auto;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="brand">
            <i class="fab fa-google"></i> Gmail Check
        </a>
        <div class="controls">
            <nav>
                <a href="index.html" class="nav-link" data-i18n="checker">Checker</a>
                <a href="tools.html" class="nav-link active" data-i18n="split_gmail">Split Gmail</a>
                <a href="twofa.html" class="nav-link" data-i18n="2fa_tool">2FA Tool</a>
                <a href="notepad.html" class="nav-link" data-i18n="notepad">Notepad+</a>
            </nav>
            <select id="langSelect" class="lang-select">
                <option value="en">üá∫üá∏ English</option>
                <option value="zh">üá®üá≥ ‰∏≠Êñá</option>
                <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            </select>
            <button id="themeBtn" class="theme-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main>
        <div class="subtitle" style="text-align: center; margin: 0 auto 30px auto;" data-i18n="split_tool_msg">
            Separate email lists from passwords or other data.
        </div>

        <div class="grid-2">
            <!-- Left Side: Input -->
            <div class="card">
                <div class="count-info">
                    <span data-i18n="input_text">Input Text</span>
                    <span id="inputCount">Total: 0</span>
                </div>
                <textarea id="inputText" placeholder="Paste your data here..."></textarea>

                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p data-i18n="upload_file">Upload .txt file</p>
                    <input type="file" id="fileInput" hidden accept=".txt">
                </div>

                <div class="tool-actions">
                    <button id="clearInputBtn" class="btn"
                        style="background: var(--bg-body); color: var(--text-primary); border: 1px solid var(--border-color);">
                        <i class="fas fa-eraser"></i> Clear Input
                    </button>
                </div>
            </div>

            <!-- Right Side: Output -->
            <div class="card">
                <div class="count-info">
                    <span data-i18n="output_text">Output Text</span>
                    <span id="outputCount">Total: 0</span>
                </div>
                <textarea id="outputText" readonly placeholder="Results will appear here..."></textarea>

                <div class="tool-actions">
                    <button id="clearOutputBtn" class="btn"
                        style="background: var(--bg-body); color: var(--text-primary); border: 1px solid var(--border-color);">
                        <i class="fas fa-eraser"></i> Clear Output
                    </button>
                    <button id="downloadTxtBtn" class="btn">
                        <i class="fas fa-file-alt"></i> Download TXT
                    </button>
                    <button id="downloadXlsxBtn" class="btn" style="background: var(--success-color);">
                        <i class="fas fa-file-excel"></i> Download XLSX
                    </button>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 24px;">
            <h2>Tool Controls</h2>
            <div class="tool-actions">
                <button id="splitBtn" class="btn" style="font-size: 18px; padding: 15px;">
                    <i class="fas fa-scissors"></i> Split Emails
                </button>
                <button id="fillBtn" class="btn"
                    style="background: var(--warning-color); font-size: 18px; padding: 15px;">
                    <i class="fas fa-magic"></i> Fill Missing
                </button>
                <button id="clearAllBtn" class="btn"
                    style="background: var(--danger-color); font-size: 18px; padding: 15px;">
                    <i class="fas fa-trash-alt"></i> Clear All Data
                </button>
            </div>
        </div>
    </main>

    <!-- Hidden Admin Modal Trigger (Bottom Right) -->
    <div class="hidden-trigger" onclick="openAdminModal()"></div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Logs</h2>
                <button onclick="closeAdminModal()"
                    style="background:none; border:none; color:var(--text-primary); cursor:pointer; font-size: 20px;">&times;</button>
            </div>
            <div id="adminLogin">
                <input type="password" id="adminPassword" class="lang-select" placeholder="Enter 2FA Code"
                    style="width: 100%; height: 45px; margin-bottom: 15px; border: 1px solid var(--border-color);">
                <button id="verifyAdminBtn" class="btn">Login</button>
            </div>
            <div id="adminContent" style="display: none;">
                <div id="logArea" class="admin-logs">No logs available.</div>
                <div class="tool-actions">
                    <button id="refreshLogsBtn" class="btn">Refresh</button>
                    <button id="clearLogsBtn" class="btn" style="background: var(--danger-color);">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 16px;">
            <a href="https://t.me/GmailTrust247" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i> <span data-i18n="support">Support</span>
            </a>
        </div>
        &copy; 2024 Gmail Check. All rights reserved.
    </footer>

    <script src="js/app.js"></script>
    <script src="js/tools.js"></script>
</body>

</html>
